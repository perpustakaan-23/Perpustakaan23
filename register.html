<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">

    <title>E - PERPUS</title>
</head>
<body>

<div class="register-form">
    <div class="container">
        <div class="image-container">
            <img src="Frame.png" alt="Image Description">
        </div>
        <h2 style="color: #025787;">From Registrasi</h2>

        <form class="row g-2">
            <div class="col-md-12">
                <label for="inputname" class="form-label" style="color: #000;
                text-align: center;
                font-family: system-ui;
                font-size: 20px;
                font-style: normal;
                font-weight: 400;
                line-height: normal;">Nama Pengguna</label>
                <input type="text" class="form-control" id="inputname" style="border: 2px solid #BDBDBD; background-color: #FDFEFF; box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);">
            </div>

            <div class="col-md-12">
                <label for="inputCity" class="form-label" style="color: #000;

                text-align: center;
                font-family: system-ui;
                font-size: 20px;
                font-style: normal;
                font-weight: 400;
                line-height: normal;">Tempat Lahir</label>
                <input type="text" class="form-control" id="inputCity" style="border: 2px solid #BDBDBD; background-color: #FDFEFF; box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);">
            </div>

            <div class="col-md-12">
                <label for="tanggalLahir" class="form-label" style="color: #000;

                text-align: center;
                font-family: system-ui;
                font-size: 20px;
                font-style: normal;
                font-weight: 400;
                line-height: normal;">Tanggal Lahir</label>
                <input type="date" id="tanggalLahir" class="form-control" style="border: 2px solid #BDBDBD; background-color: #FDFEFF; box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);">
            </div>

            <div class="col-md-12">
                <label for="inputNISN" class="form-label" style="color: #000;

                text-align: center;
                font-family: system-ui;
                font-size: 20px;
                font-style: normal;
                font-weight: 400;
                line-height: normal;">Nomor Induk Siswa</label>
                <input type="text" class="form-control" id="inputNISN" style="border: 2px solid #BDBDBD; background-color: #FDFEFF; box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);">
            </div>

            <div class="col-md-6">
                <label for="jeniskelamin" class="form-label" style="color: #000;

                text-align: center;
                font-family: system-ui;
                font-size: 20px;
                font-style: normal;
                font-weight: 400;
                line-height: normal;">Jenis Kelamin</label>
                <select class="form-select" id="jeniskelamin" style="border: 2px solid #BDBDBD; background-color: #FDFEFF; box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);">
                    <option selected>Laki-Laki</option>
                    <option>Perempuan</option> 
                </select>
            </div>

            <div class="tombol">
                <div class="col">
                    <button type="submit" class="btn btn-primary" style="border: 2px solid #BDBDBD; background: #0871AC; box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25); width: 211px;
                    height: 50px;">Berikutnya</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
